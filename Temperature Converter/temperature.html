<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Temperature Converter</title>
		<link rel="stylesheet" href="Tempconvert.css">
	</head>
	<body>
		<div class="background">
			<div id="Homepage">
				<h1>Temperature Converter</h1>
				<div class="temperature">
					<label for="Celcius"> Celcius:</label>
					<input id="Celcius" type="text" placeholder="Enter Celcius">
					<div class="b1">
					<button class="btn" onclick="FahrenheitConversion()">Convert to Fahrenheit</button></div>
					<label for="Fahrenheit"> Fahrenheit:</label>
					<input id="Fahrenheit" type="text" placeholder="Enter Fahrenheit">
					<div class="b2">
					<button class="btn2" onclick="CelciusConversion()">Convert to Celcius</button></div>
				</div>
			</div>
		</div>
    <script src="Conversion Algorithm.js"></script>
	</body>
</html>
